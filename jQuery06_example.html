<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery06_example.html</title>
</head>
<script src="js/jquery-3.5.1.js"></script>
<body>
    <h1>jQuery 예제</h1>
    <input type="text" id = "inputMsg"/>
    <button id="addBtn">추가</button>

    <ul id ="msgList">

    </ul>
    <script>
        $("#addBtn").on("click",function(){
            //입력한 문자열 읽어온다.
            let msg = $("#inputMsg").val();
            let btn = $("<button>").text("x").on("click",function(){
                $(this).parent().remove();
            });
            //li 요소를 만들어서 msg 출력하고 #msgList 에 추가하기
            $("<li>").text(msg).append(btn).appendTo("#msgList");
            //입력창 지우고 포커스도 주기
            $("#inputMsg").val("").focus();

          
        });
    </script>
</body>
</html>
