<body>
    <p id = "one">p1</p>
    <p id = "two">p1</p>
    <input id = "three"type="text">
    <script src="js/jquery-3.5.1.js"></script>
    
    <script>
    // p1의 innerText 를 수정하고
    document.querySelector("#one").innerText = "김구라";
    // p1의 글자색을 지정하고싶다.
    document.querySelector("#one").style.color = "red";
    // p1의 배경색을 지정하고싶다.
    document.querySelector("#one").style.backgroundColor = "yellow";

    // 위의 3가지 동작을 chain 형식으로 바꾸면 아래와 같다.
    $("#two").text("해골").css("color","blue").css("background-color","yellow");

    // input 요소에 value 값을 넣어주는 동작
    $("#three").val("주뎅이");

    // innerText 값을 읽어오는 동작

   </script>
