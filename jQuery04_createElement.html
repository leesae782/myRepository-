<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery04_createElement.html</title>
</head>
<script src="js/jquery-3.5.1.js"></script>
<body>
<h1>jQuery 로 요소 동적 만들기 테스트중...</h1>
<div id ="wrapper">

</div>    
<script>
    var newlink= document.createElement("a");
    newlink.innerText = "hello~"

    newlink.setAttribute("href","hello.html");
    document.querySelector("#wrapper").append(newlink);

    //위와 같은 동작을 jQuery 로 하기
    //만들고싶은 요소를 <a> 로감싸주기
    //appendTo("") 보내고 싶은  선택자 명을 적는다.
    $("<a>").text("hello~").attr("href","hello.html").appendTo("#wrapper");
</script>
</body>
</html>
